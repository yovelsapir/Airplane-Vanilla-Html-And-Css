<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane animation - yovelsapir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="background_changer_light">
        <div class="background_changer_dark">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>

    <div class="background">
        <div class="kipa_container">
            <div class="tail_top_big">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="tail-top">

            </div>
            <div class="kipa"></div>
            <div class="tail_bottom"></div>
            <div class="tail_bottom_big">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="air_plaine">
            <div class="main_circle">
                <div class="circle">
                    <div class="inner_circle">
                        <div class="air_plane_propelow_left">
                        </div>
                        <div class="inner_inner_circle">
                        </div>
                        <div class="air_plane_propelow_right">
                        </div>
                    </div>
                </div>
            </div>
            <div class="wheels">
                <div class="support_wheel_right">
                    <div class="wheel wheel_right_transform"></div>
                </div>
                <div class="support_wheel_left">
                    <div class="wheel wheel_left_transform"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="background_bottom">
        <div class="ground" style="bottom: 0px; opacity: 0.5; height: 60px;">
            <div class="ground_triangle"></div>
        </div>
        <div class="ground" style="bottom: 60px; opacity: 0.6; height: 80px;">
            <div class="ground_triangle"></div>

        </div>
        <div class="ground" style="bottom: 140px; opacity: 0.7; height: 140px;">
            <div class="ground_triangle"></div>

        </div>
        <div class="ground" style="bottom: 280px; opacity: 0.8; height: 180px;">
            <div class="ground_triangle"></div>
            <div class="ground_triangle"></div>
            <div class="ground_triangle"></div>
        </div>
    </div>
</body>

</html>
